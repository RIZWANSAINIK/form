<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PAYMENT FORM</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<form action="server name">
			<h1>PAYMENT FORM</h1>
			<h2>CONATCT INFORMATION</h2>
			<P>NAME: <input type="text" name="name"></P>

			<fieldset>
				
				<p>male <input type="radio" name="gender" id="male">
			    	female<input type="radio" name="gender" id="female">
			</p>
			</fieldset>

			<p>Address:<textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
			<p>email:<input type="email" name="email" id="email"></p>
			<p>pincode:<input type="number" name="pincode" id="pincode"></p>

<hr>
			<h2>PAYMENT INFO</h2>
			<P>CARD TYPE:
			    <select name="card type" id="card type">
			    	<option value=" ">--select card--</option>
			    	<option value="visa">visa</option>
			    	<option value="debitcard">debitcard</option>
			    	<option value="creditcard">creditcard</option>
			    	<option value="rupay">rupay</option>
			    </select>
			</P>
			<p>card number: <input type="number" name="card number" id="card number"></p>
			<p>expiration date: <input type="date" name="exp_date" id="exp_date"></p>	
			<p>CVV <input type="password" name="CVV" id="CVV"></p>	

			<input type="submit" value="PAY NOW">
</body>
</html>
