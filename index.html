<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PAYMENT FORM</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div >
			<h2 class="content_div">PAYMENT FORM</h2>
			
		</div>
		<div class="form_control">
			<form method="" action="server_name">
				<h3 class="content_div">CONATCT INFORMATION</h3>
				<div class="NameText">
					<label>Enter Your Name : </label>
					<input type="text" name="" value="" placeholder="Enter Your Name">
				</div>
				<div class="NameText">
					<label>Enter Mobile Number: </label>
					<input type="number" name="" value="" placeholder="Enter Your Phone Number">
				</div>
				<div class="NameText">
					<label>Gender: </label>
					Male<input type="radio" name="gender" value="Male">
					Female<input type="radio" name="gender" value="Female">
					Others<input type="radio" name="gender" value="Others">
				</div>
				<div class="email">
					<label>Enter Your email : </label>
					<input type="text" name="" value="" placeholder="Enter Your email">
				</div>
				<div class="address">
					<label for="address">Address:</label>
					<textarea id="address" name="address" rows="4" cols="25%">
					</textarea>
				</div>
				<div class="card">
					<label for="card">Choose card type:</label>
					<select name="card" id="card">
						<option value="debit card">debit card</option>
						<option value="credit card">credit card</option>
						<option value="razor pay">razor pay</option>
						<option value="visa">visa</option>
					</select>
				</div>
				<div>
					<label>Enter card Number: </label>
					<input type="number" name="" value="" placeholder="Enter Your 16 digit card Number">	</div>
					<div class="CVV">
						<label for="pwd">CVV:</label>
						<input type="password" id="pwd" name="pwd">
					</div>

					<div class="OTP">
						<label for="pwd">OTP:</label>
						<input type="password" id="password" name="password">
					</div>
					<div class="btn">
						<input type="submit" name="" value="PAY NOW">
					</div>
					
				</form>
			</div>
		</body>
	</html>
